[package]
name = "server"
version = "0.1.0"
authors = []
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies.bevy]
version = "0.17.2"
default-features = false
features = ["serialize", "bevy_log", "bevy_asset", "https", "bevy_asset",
"bevy_scene", "bevy_mesh", "bevy_light", "bevy_core_pipeline", "bevy_pbr",
"bevy_gltf", "bevy_audio", "bevy_gilrs", "bevy_animation", "bevy_gizmos",
"bevy_state", "bevy_dev_tools", "bevy_picking"
]


[dependencies]
message-io = "0.19.0"
serde_yaml = "0.9.34"
serde_json = "1.0.145"
serde = { version = "1.0.228", features = ["derive"] }
once_cell = "1.21.3"
rand = "0.9.2"

phf = { version = "0.13.1", features = ["macros"] }

shared = { path = "../shared" }
postcard = { version = "1.1.3", features = ["use-std", "alloc"] }
clap = { version = "4.5.50", features = ["derive"] }

noise = "0.9"
fastrand = "2.0"
avian3d = "0.4.0"

[dev-dependencies]
tungstenite = "0.28.0"
