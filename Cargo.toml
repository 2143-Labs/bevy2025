[package]
name = "bevy2025"
version = "0.1.2"
edition = "2024"

[dependencies]
bevy = "0.17"
noise = "0.9"
fastrand = "2.0"
avian3d = "0.4"

[features]

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (but not for our code):
[profile.dev.package."*"]
opt-level = 3
